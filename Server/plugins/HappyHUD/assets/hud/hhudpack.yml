gradient-health:       
  layers:             
    icon:                           
      texture:
        path: assets/hhudpack/heart.png  
      offset:                           
        x: -10                           
        y: -1
      conditions:
      - effect{e=wither} true texture assets/hhudpack/wither.png
    hptext:
      text: "%player_health_rounded%/%player_max_health_rounded%"
      font: "default"
      offset:
        x: 21
        y: -2
      conditions:
      - effect{e=wither} false hide
    fillabsorption:
      texture:
        path: assets/hhudpack/gradient-bright-fill.png
      color: "#FFD700"  
      offset:
        x: 1
        y: -1
      function:                                     
        listener: absorption                        
        increment: 10                               
        orientation: horizontal
    fill:
      texture:
        path: assets/hhudpack/gradient-fill.png
      color: "#FF1313"
      offset:
        x: 1
        y: -1
      conditions:
      - effect{e=wither} false hide
      function:                                     
        listener: health                            
        increment: 10                               
        orientation: horizontal
    outline:
      texture:
        path: assets/hhudpack/gradient-outline.png

