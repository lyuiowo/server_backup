# Table chance 是从附魔台中获取此稀有度的概率
# Minimum Level 是获取该稀有度的最低经验等级
# 你可以按照这个格式无限制地新增稀有度
# 请记住, 玩家越接近 maximum-obtainable-level (在config.yml) 则获取高等级附魔的概率越高
# 村民交易中出现此稀有度的概率
# 战利品箱中出现此稀有度的概率

rarities:
  - id: common
    display-name: "普通"
    table-chance: 30
    minimum-level: 1
    villager-chance: 10.5
    loot-chance: 12

  - id: uncommon
    display-name: "不凡"
    table-chance: 20
    minimum-level: 5
    villager-chance: 9
    loot-chance: 16

  - id: rare
    display-name: "稀有"
    table-chance: 20
    minimum-level: 15
    villager-chance: 7.5
    loot-chance: 18

  - id: epic
    display-name: "史诗"
    table-chance: 10
    minimum-level: 16
    villager-chance: 6
    loot-chance: 20

  - id: legendary
    display-name: "传说"
    table-chance: 8
    minimum-level: 20
    villager-chance: 4.5
    loot-chance: 15

  - id: special
    display-name: "稀世"
    table-chance: 2
    minimum-level: 30
    villager-chance: 3
    loot-chance: 5

  - id: veryspecial
    display-name: "绝世"
    table-chance: 1
    minimum-level: 30
    villager-chance: 1.5
    loot-chance: 2
