# 这些物品通常无法在附魔台中被附魔,
# 将它们添加到此列表即可在附魔台中被附魔.

extra-enchantable-items:
  - "*elytra"
  - "*shield"
  - "*flint_and_steel"
  - "*shears"
  - "*carrot_on_a_stick"
  - "*player_head"

# 一个附魔对象由一个槽位和物品类型组成.
# 槽位可以是hands，armor和any
# hands 代表此附魔会在双手和盔甲槽位生效
# armor 代表此附魔仅在盔甲槽位生效
# any 代表只要玩家携带此附魔就会生效

