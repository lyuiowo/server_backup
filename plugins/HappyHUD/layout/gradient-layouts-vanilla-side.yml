gradient-layout-vanilla-side:
  elements:
    armor:                                 #element-name in this layout
      asset: 'gradient-armor-vanilla'     # the hud you want to use which is set in \HappyHUD\assets\hud
      position:                  
        x: 50.0                  #vanilla-health hud origin position is start at 50% of your screen x axis , 0% of y axis
        y: 0
      offset:                    #move with pixel from origin position
        x: -210
        y: 23
    food:
      asset: 'gradient-hunger-vanilla'
      position:
        x: 50.0
        y: 0.0
      offset:
        x: 130
        y: 12
    health:
      asset: 'gradient-health'
      position:
        x: 50.0
        y: 0.0
      offset:
        x: -210
        y: 12
    air:
      asset: 'gradient-air-vanilla'
      position:
        x: 50.0
        y: 0.0
      offset:
        x: 130
        y: 23
    light-level:
      asset: 'gradient-light-level'
      options:
        center: false
      position:
        x: 50.0
        y: 0.0
      offset:
        x: -90
        y: 50  
    emerald-amount:
      asset: 'gradient-emerald-amount'
      options:
        center: false
      position:
        x: 50.0
        y: 0.0
      offset:
        x: -58
        y: 50         
    fuel:
      asset: 'gradient-fuel'
      options:
        center: false
      position:
        x: 50.0
        y: 0.0
      offset:
        x: -26
        y: 50
    arrow:
      asset: 'gradient-arrow'
      options:
        center: false
      position:
        x: 50.0
        y: 0.0
      offset:
        x: 6
        y: 50